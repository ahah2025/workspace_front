<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <link rel="stylesheet" href="./ex0407.css">
    </head>

    <body>
        <div class="wrap">
            <!-- <h1>홈</h1>
            <h2>유저</h2> -->
            <h3>회원가입</h3>

            <ul class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ul>

            <form action="" method="get">
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="id" class="form-title">아이디</label>
                    <input type="text" id="id" name="" value="" placeholder="아이디를 입력하세요">
                </div>
                
                <!--패스워드-->
                <div class="form-group">
                    <label for="pw" class="form-title">패스워드</label>
                    <input type="password" id="pw" name="" value="" placeholder="패스워드를 입력하세요">

                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="name" class="form-title">이름</label>
                    <input type="text" id="name" name="" value="" placeholder="이름을 입력하세요">
                </div>
            
                <!-- 프로필사진 -->
                <div class="form-group">
                    <label class="form-title">프로필사진</label>
                    <input type="file">
                </div>

                <!-- 주소 -->
                <div>
                    <label class="form-title" for="address">주소</label>
                    <input type="text" id="address" placeholder="주소벨류">
                    <button><a href="">우편번호찾기</a></button>
                </div>
                <div class="form-group">
                    <label class="form-title" for="address2"></label>
                    <input type="text" id="address2" placeholder="주소벨류">
                </div>

                <!--이동통신사-->
                <div class="form-group">
                    <label for="telecom" class="form-title">이동통신사</label>
                    <select id="telecom">
                        <option>선택해주세요</option>
                        <option>이동통신사</option>
                        <option>SK</option>
                        <option>KT</option>
                        <option>LG U+</option>
                        <option>알뜰폰 SK</option>
                        <option>알뜰폰 KT</option>
                        <option>알뜰폰 LG U+</option>
                    </select>
                </div>
                
                <!--나이-->
                <div class="form-group">
                    <span class="form-title">나이</span>
                    <label for="10y">10대</label>
                    <input id="10y" type="radio" name="age" value="" >
                    <label for="20y">20대</label>
                    <input id="20y" type="radio" name="age" value="">
                    <label for="30y">30대</label>
                    <input id="30y" type="radio" name="age" value="">
                    <label for="40y">40대</label>
                    <input id="20y" type="radio" name="age" value="">
                    <label for="50y">50대</label>
                    <input id="50y" type="radio" name="age" value="">
                </div>

                <!-- 혈액형 -->
                <div class="form-group">
                    <span class="form-title">혈액형</span>
                    <label for="A">A형</label>
                    <input id="A" type="radio" name="blood" value="">
                    <label for="B">B형</label>
                    <input id="B" type="radio" name="blood" value="">
                    <label for="O">O형</label>
                    <input id="A" type="radio" name="blood" value="">
                    <label for="AB">AB형</label>
                    <input id="AB" type="radio" name="blood" value="">
                </div>    

                <!-- 취미 -->
                <div class="form-group">
                    <span class="form-title">취미</span>
                    <label for="enjoy1">독서</label>
                    <input type="checkbox" id="enjoy1" name="fun" value="">
                    <label for="enjoy2">음악</label>
                    <input type="checkbox" id="enjoy2" name="fun" value="">
                    <label for="enjoy3">여행</label>
                    <input type="checkbox" id="enjoy3" name="fun" value="">
                    <label for="enjoy4">영화</label>
                    <input type="checkbox" id="enjoy4" name="fun" value="">
                    <label for="enjoy5">코딩</label>
                    <input type="checkbox" id="enjoy5" name="fun" value="">
                    <label for="enjoy6">기타</label>
                    <input type="checkbox" id="enjoy6" name="fun" value="">
                </div>
                <!-- 취미 End -->

                <!-- 자기소개 -->
                <div class="form-group">
                    <label for="growth process" class="form-title">자기소개</label>
                        <textarea id="growth process"></textarea>
                </div>
                <!-- 등록,초기화 -->
                <div class="btn-group">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
            </form>
        </div>
        <!-- wrap 끝남 -->
    </body>
</html>
