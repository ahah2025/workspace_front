<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

    <body>
        <div class="wrap">
            <h3>회원가입</h3>

            <form action="" method="">
                <div class="form-group">
                    <label for="sel-board" class="form-title">아이디</label>
                    <input for="txt-title" type="" name="" value="">
                </div>
                
                <!--패스워드-->
                <div class="form-group">
                    <label for="txt-pwd" class="form-title">패스워드</label>
                    <input id="txt-pwd" type="password" name="" value="">

                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="txt-name" class="form-title">이름</label>
                    <input id="txt-name" type="" name="" value="">
                </div>
            
                <!-- 프로필사진 -->
                <div class="form-group">
                    <label for="txt-file" class="form-title">프로필사진</label>
                    <input id="txt-file" type="file">
                </div>

                <!-- 주소 -->

                <!--이동통신사-->
                <div class="form-group">
                    <label for="sel-board" class="form-title">이동통신사</label>
                    <select>
                        <option value="">이동통신사</option>
                        <option value="sk">sk</option>
                        <option value="kt">kt</option>
                        <option value="lg">lg</option>
                    </select>
                </div>
                
                <!--나이-->
                <div class="form-group">
                    <span class="form-title">나이</span>

                    <label for="rdo-10y">10대</label>
                    <input id="rdo-10y" type="radio" name="range" value="" >

                    <label for="rdo-20y">20대</label>
                    <input id="rdo-20y" type="radio" name="range" value="">

                    <label for="rdo-30y">30대</label>
                    <input id="rdo-30y" type="radio" name="range" value="">

                    <label for="rdo-40y">40대</label>
                    <input id="rdo-40y" type="radio" name="range" value="">

                    <label for="rdo-7y">기타</label>
                    <input id="rdo-7y" type="radio" name="range" value="">
                </div>

                <!-- 혈액형 -->
                <div class="form-group">
                    <span class="form-title">혈액형</span>

                    <label for="rdo-a">A형</label>
                    <input id="rdo-a" type="radio" name="range" value="" checked="checked">

                    <label for="rdo-b">B형</label>
                    <input id="rdo-b" type="radio" name="range" value="">

                    <label for="rdo-o">O형</label>
                    <input id="rdo-o" type="radio" name="range" value="">

                    <label for="rdo-ab">AB형</label>
                    <input id="rdo-ab" type="radio" name="range" value="">

                </div>    

                <!-- 취미 -->
                <div class="form-group">
                    <span class="form-title">취미</span>
                    <label for="chk-book">독서</label>
                    <input type="checkbox" id="chk-book" name="" value="" checked="checked">

                    <label for="chk-music">음악</label>
                    <input type="checkbox" id="chk-music" name="" value="">

                    <label for="chk-travel">여행</label>
                    <input type="checkbox" id="chk-travel" name="" value="">

                    <label for="chk-movie">영화</label>
                    <input type="checkbox" id="chk-movie" name="" value="">

                    <label for="chk-coding">코딩</label>
                    <input type="checkbox" id="chk-coding" name="" value="">

                    <label for="chk-etc">기타</label>
                    <input type="checkbox" id="chk-etc" name="" value="">
                </div>
