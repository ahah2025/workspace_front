<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>flex</title>
        <link rel="stylesheet" href="./ex07.css">

    </head>

    <body>
        <!-- 부모속성: container row / 자식속성: item1,item2,item3 -->
        <div class="container row">
            <div class="item1">one</div>
            <div class="item2">twotwo</div>
            <div class="item3">threethreethree</div>
        </div>
        
        <!-- 부모속성: container / 자식속성: item1,item2,item3 -->
        <div class="container">
            <div class="item1">one</div>
            <div class="item2">twotwo</div>
            <div class="item3">threethreethree</div>
        </div>
    </body>

</html>
