<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            /*자바스크립트는 2바퀴 돈다
                - 첫번째는 조사(기명함수)만 한다
                - 두번째는 나머지 일한다
            */
            console.log('--------------------------------------');
            console.log('#기명함수(함수의이름있다), 익명함수(함수의이름없다)');

            //기명함수 실행
            testA();  //함수의 이름은 testA,    ()<--실행해라

            //기명함수 정의
            function testA(){
                console.log('testA 기명함수(함수의이름이 있는)함수 입니다');
            }

            //여러번 실행
            testA();  //함수의 이름은 testA,    ()<--실행해라
            testA();

            /////////익명함수 설명////////////////////////////
            

            //함수 자체의 이름이 없는 함수
            let testB = function(){
                console.log('testB 익명함수(함수의이름이 없는)함수입니다');
            };

            //실행
            testB;                //함수실행이 아니다
            testB()               //변수이름+실행 ==> testB(); 
            
            console.log(testB()); //undefined
 
        </script>
    </body>
</html>
