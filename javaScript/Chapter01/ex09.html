<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('--------------------------------------');
            console.log('#함수');

            /* 자바의 함수
            
            int sum = plus(4,5);
            */

            //자바스크립트 함수
            //function: 리턴타입을 표기하지 않는다  
            //23번 라인 a,b는 자료형을 표기하지 않고 a,b로만 작성
            function plus(a,b){
                let plusSum = a + b;
                return plusSum;
            }

            let sum = plus(4,6);
            console.log(sum);

            console.log(plus(4,6));

        </script>       
    </body>


</html>
