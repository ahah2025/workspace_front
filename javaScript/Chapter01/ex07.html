<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

    </head>

    <body>
        <h1>자바스크립트</h1>

            <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->            

        <script>
            console.log('=============================');
            console.log('# for문');

            for(let i=1; i<10; i++){
                console.log('2'+'*'+i+ '='+2*i);

                document.write('2'+'*'+i+ '='+2*i +'&nbsp;&nbsp;&nbsp;');
                document.write('<br>')
            }
            console.log('=============================');
            document.write('<br>')
            document.write('===============================')
            document.write('<br>')

            //  let 으로 작성 !!!!!
            for(let dan=1;dan<10;dan++){
                console.log('3'+'*'+dan+'='+'3*dan' +'&nbsp;&nbsp;&nbsp;');

                document.write('3'+'*'+dan+ '='+3*dan +'&nbsp;&nbsp;&nbsp;');
                document.write('<br>')
            }

        </script>       
    </body>
</html>
