<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <table border="1" width="600px">

        <tbody>
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
            </colgroup>
            <tr id="numberRow">
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="btnMakeNo" type="button">등록</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

<script>
document.addEventListener('DOMContentLoaded', function(){
    console.log('DOM 로딩 완료');

    let btn = document.getElementById('btnMakeNo');
    let tdList = document.querySelectorAll('#numberRow td');

    //등록 버튼 클릭 이벤트
    btn.addEventListener('click',function(){
        console.log('등록 버튼 클릭');

        // 중복 없는 1~45 사이의 랜덤 숫자 6개 생성
        let numbers = generateRandomNumbers(6, 1, 45);
        console.log('생성된 번호:', numbers);

        // td에 숫자 출력
        tdList.forEach((td, index) => {
            td.textContent = numbers[index];
        });
    });

    // 중복 없는 랜덤 숫자 배열 생성 함수
    function generateRandomNumbers(count, min, max) {
        let result = new Set();
        while (result.size < count) {
            let num = Math.floor(Math.random() * (max - min + 1)) + min;
            result.add(num);
        }
        return Array.from(result);
    }

});

</script>    

</body>

</html>
