<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>
	<style>
        ul{
            background-color: #ff00ff;
            padding: 10px;
            width: 300px;
        }

        ul>li{
            border: 1px solid #000000;
            background-color: hsl(0, 0%, 100%);
           
        }
    </style>
</head>

<body>
	<ul>
		<li>첫번째아이템입니다.</li>
		<li>두번째아이템입니다.</li>
		<li>세번째아이템입니다.</li>
		<li>네번째아이템입니다.</li>
		<li>다섯번째아이템입니다.</li>		
	</ul>	
	<button id="btn" type="button" >뒤에추가</button>
<!-- ----------------------------------------------------->
<script>
//돔트리가 완성 되었을때 
document.addEventListener('DOMContentLoaded',function(){
	console.log('돔트리완성');

	//뒤에추가 버튼 클릭할때
	let btn = document.querySelector('#btn');
	console.log(btn);
	
	btn.addEventListener('click',function(){
		console.log('버튼클릭');

        let ulTag = document.querySelector('ul');
        console.log(ulTag);
        ulTag.insertAdjacentHTML('beforeend', '<li>뒤에 추가된 아이템입니다.</li>');

    });

	
	//li태그 이벤트 등록(클릭한 li태그 삭제)    -->  추가된 li는 클릭이벤트 등록이 안된다!!!!!!!!!

		});
	}
	*/

	//ul태그를 클릭했을때 --> li태그 위임
    //---> 추가된 li는 클릭이벤트 등록이 안된다!!!!!!!
	//부모(ul요소)에 클릭 이벤트(할일)를 등록해준다
	//이벤트 발생하면 할일은 자식에게 전달!!!!! 해라!!!!!!!!!!!
	let ultag = document.querySelector('ul'); 
	console.log(ultag);
	ultag.addEventListener('click',function(event){
		console.log('ul 클릭');
		
		//두개가 다른 경우
		console.log(this); //이벤트리스너가 있는 태그(요소)
		console.log(event.target); //사용자 실제로 클릭한 태그(요소)
		console.log(event.target.tagName); //실제로 클릭한 태그네임(대문자로 출력됨!!!!!!!!!)

		if(event.target.tagName == 'LI'){
			console.log('li태그 클릭했음');
			event.target.remove();
		}


	});

});

</script>
