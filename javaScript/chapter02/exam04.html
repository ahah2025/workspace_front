<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">

	</head>

	<body>
		
		<h1>자바스크립트</h1>
		<div id="nav">
			<ul>
				<li>게시판</li>
				<li class="active">갤러리</li>
				<li>방명록</li>
			</ul>
		</div>
		
		<div>
			<p class="red">내용1입니다.</p>

			<p>내용2입니다.</p>
		</div>

		<form action="" method="">
			<label>아이디</label>
			<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
			
			<label>패스워드</label>
			<input type="password" name="pw" value=""><br>

			<label>이름</label>
			<input type="text" name="userName" value="정우성"><br>
			
			<button type="submit">전송</button>
		</form>

	<script>
	document.addEventListener('DOMContentLoaded',function(){
		console.log('돔트리완성--실행되는 순서를 머리에서 다시생각해 보기');

		/***********************************************
		document.querySelector() --> 요소 1개 가져오기
		************************************************/
		
		//1개 요소 가져오기
		let h1Tags = document.querySelector('h1');
		console.log(h1Tags);
		h1Tags.style.color = '#ff0000';

		// li 요소 가져오기 ==> 여러개이면 맨위 1개만 가져온다
		let liTag = document.querySelector('li');
		console.log(liTag);

		/***********************************************
		document.querySelectorAll() --> 요소 여러개 가져오기
		************************************************/

		//li 요소 모두 파란색으로
		let liTags = document.querySelectorAll('li');
		console.log(liTags);
		
		for(let i=0; i<liTags.length; i++){
			liTags[i].style.color = '#0000ff';	
		}

		/*****************************************************
		document.querySelector(선택자) , document.querySelectorAll(선택자)
		******************************************************/
		//클래스명으로 가져오기 .className ---------------------------------

		//클래스명이 active 인 요소 빨강색으로

		/*비교해볼것
		let actTags = document.getElementsByClassName('.active');
		console.log(actTags[0]);
		*/

		//let actTags = document.querySelector(' .active');
		let actTags = document.querySelector('#nav ul>li.active');
		console.log(actTags);
		actTags.style.color = '#ff0000';

		//li요소와 label 요소 초록색으로
		let lilaTags = document.querySelectorAll('#nav ul>li, label');
		console.log(lilaTags);
		
		for(let i=0; i<lilaTags.length; i++){
			lilaTags[i].style.color = 'green';	
		}

		//li요소와 lable 요소

	});	

	</script>

	</body>
</html>
