<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>
<!-- --------------------------------------------------------->    
<script>
/*    
 <---------------돔이 완료되었을때
 #버튼을 잡아온다    
 버튼을 클릭할 때      
    - 첫번째 창의 value값 가져오기
    - 두번째 창의 value값 가져오기
    - 둘 더하기(계산하기)
    - p요소에 더한값 적용하기
*/

//돔트리가 완료 되었을 때
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리 완료');

    //버튼에 이벤트 등록(*버튼잡아온다)
    let btnTag = document.querySelector('#btnPlus');
    //console.log(btnTag);
    btnTag.addEventListener('click',function(){
        console.log('버튼클릭');

        //--첫번째 창의 value값 가져오기 
        let leftTag = document.querySelector('#left');  
        let leftNo = Number.parseInt(leftTag.value);    //문자열(스트링)을 숫자로 바꿈
        //console.log(typeof leftNo);

        //-- 두번째 창의 value값 가져오기
        let rightTag = document.querySelector('#right');
        let rightNo = Number.parseInt(rightTag.value);  //문자열(스트링)을 숫자로 바꿈
        //console.log(typeof rightNo);

        //-- 둘 더하기
        let sum = leftNo + rightNo;
        console.log(sum);

        //-- p요소에 더한값 적용하기
        let pTag = document.querySelector('#display');
        pTag.textContent = sum;
    
        //입력창 비우기
        leftTag.value = ''; //사실상 비운게 아니라 아무글씨 없는 빈칸을 적용시킨 것
        rightTag.value = '';
    });


});  

  
</script>
</body>





</html>
