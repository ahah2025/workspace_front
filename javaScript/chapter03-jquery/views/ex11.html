<html>
<head>
<meta charset="UTF-8">

	.blue {color: blue;}

<body>

	<!--val(), val("값")-->
	이름:<input type="text" name="name" value="정우성"><br>
	비밀번호:<input type="password" name="password" value=""><br>
	<textarea name="content" >학교종이</textarea>
	
	<br><br>
	
	이름2:<input type="text" name="name2" value="홍길동"><br>
	비밀번호2:<input type="password" name="password2" value="1234"><br>
	<textarea name="content2">산토끼토끼야</textarea>
<!------------------------------------------------->
<script>
$(document).ready(function(){
	console.log('돔트리완료');
	
	//태그 잡아오기
	let nameTag = $('input[name="name"]');
	let pwTag = $('input[name="password"]');
	let textTag = $('[name="content"]');	

	//이름
	nameTag.val('이아름');
	
	//패스워드
	pwTag.val('1234');
	
	//컨텐츠
	textTag.val('대한사람 대한으로 길이 보전하세');

	/////////////////////////////////////////////////////
	//val("값") 넣기
	/*
	$('[name="name2"]').val('이 123 아 456 름 789');

	$('[name="content2"]').val('컨텐츠 2025-07-09 오전 11시 59분 00:00');
	*/

	//태그잡아오기
	let name2Tag = $('[name="name2"]');
	let pw2Tag = $('[name="password2"]');
	let tx2Tag = $('[name="content2"]');

	//이름
	console.log(name2Tag);
	console.log(name2Tag.val());

	//패스워드
	console.log(pw2Tag.val());

	//출력
	console.log(tx2Tag.val());


});	

</script>
