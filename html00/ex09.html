<!DOCTYPE Html>

<HTML lang="ko">
  <head>
      <meta aria-checked="utp-8">
      <title>html5 공부하기</title>

  <body>

    <h1>html5 공부</h1>
    <h2>form요소-input(checkbox,radio)</h2>

    <form action="" method="get">
      <label for="chk-book"> 독서</label>
      <input id="chk-book" type="checkbox" name="hobby" value="book" checked="checked">
        
      <label for="chk-music">음악</label>
      <input id="chk-music" type="checkbox" name="hobby" value="music">

      <label for="chk-trip" >여행</label>
      <input id="chk-trip" type="checkbox" name="hobby" value="trip"><br>
      <br>

      <label for="chk-dog">개</label>
      <input id="chk-dog" type="checkbox" name="pet" value="dog">

      <iabel for="chk-cat">고양이</iabel>
      <input id="chk-cat" type="checkbox" name="pet" value="cat">

      <label for="chk-bird">새</label>
      <input id="chk-bird" type="checkbox" name="pet" value="bird">
    <br><br>
      -------------------------------------<br>
      <!---------------------------------------->
      <label for="rdo-apple" >사과</label>
      <input id="rdo-apple" type="radio" name="fruit" value="apple" checked="checked">
      
      <label for="rdo-grape">포도</label>
      <input id="rdo-grape" type="radio" name="fruit" value="grape">
      
      <label for="rdo-orange">오렌지</label>
      <input id="rdo-orange" type="radio" name="fruit" value="orange"><br><br>
<!-------------------------------------->

      <label for="rdo-m 1">1월</label>
      <input id="rdo-m 1" type="radio" name="month" value="1"><br>

      <label for="rdo-m 2">2월</label>
      <input id="rdo-m 2" type="radio" name="month" value="2"><br>

      <label for="rdo-m 3">3월</label>
      <input id="rdo-m 3" type="radio" name="month" value="3" checked="checked"><br>


      <br><br>
      <button type="submit">전송</button>
    </form>
  </body>


</html>
