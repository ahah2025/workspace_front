<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>html5 공부하기 </title>
  </head>

  <body>
    <h1>html5 공부</h1>
    <h2>form요소-select</h2>

    <form action="" method="">
      <select name="telecom"><br>
        <option >통신사를 선택해주세요</option>
        <option value="sk">SKT</option>
        <option value="kt">KT</option>
        <option value="lg" selected="selected">LGU+</option>
        <option value="etc">알뜰통신</option>

      </select>

      <br><br><br>
      <input type="text"><br>
      <textarea name="content">안녕하세요</textarea>
    
      <br><br>
      <button type="submit">전송</button>
      </form>



</body>
