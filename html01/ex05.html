<!DOCTYPE html>

<html>

    <head>
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5공부</h1>
        <h2>table 요소</h2>

        <h3>테이블 기본(4*3)</h3>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
        </table>


        <h3>가로합치기</h3>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2">2,2</td>
                <!--<td>2,3</td>-->
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
        </table>


        <h3>세로합치기</h3>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td rowspan="2">2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <!--<td>3,1</td>-->
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
        </table>

        <h3>가로세로합치기</h3>
    </body>
</html>
